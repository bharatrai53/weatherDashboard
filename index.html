<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <div class="container">
            <div class="row mb-3">
                <div class="col-md-4 ">
                    <form onsubmit="searchCity(); return false;">
                        <label for="formControlInput1" class="form-label">Search a city</label>
                        <input type="text" class="form-control" id="citySearchEntry" placeholder="city name">
                        <button type="button" id="searchBtn" onclick="searchCity()">Search</button>
                    </form>
                </div>
                <div class="col-md-8" id="current"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="previousCitiesContainer" class="form-label">Recently Searched Cities</label>
                    <div id="previousCitiesContainer">
                        <ul id="previousCitiesList"></ul>
                    </div>
                </div>
                <div class="col-md-8" id="forecastContainer" style="display: none;">
                    <div class="row">
                        <div class="col-sm-12 text-center my-4">
                            <h2 id="todayForecast">Today's Forecast</h2>
                            <div id="currentTemp" class="d-flex"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-left">
                            <div id="forecast">
                                <!-- forecast information goes here -->
                                <h2>5 day forecast</h2>
                                <div id="cardHolder" class="d-flex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
